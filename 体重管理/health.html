<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="health.css">
  <script src="https://kit.fontawesome.com/7ed44b07fd.js" crossorigin="anonymous"></script>
  <title>HEALTH MANAGEMENT</title>
</head>

<body>
  <div class="container">

    <div class="header">
      <h3>Health management</h3>
      <p class="reset">Reset<i class="fa fa-close" id="reset"></i></p>
    </div>

    <div id="data"></div>

    <div class="main">
      <form id="form" class="inputs" action="">
        

        <div class="input">
          <input type="number" placeholder="Weight" id="weight" required><br>
          <input type="number" placeholder="Water" id="water" required><br>
          <input type="number" placeholder="Steps" id="steps" required>
          <input type="submit" hidden>
        </div>
      </form>

      <div class="todaysRecord">
        <p class="fa fa-weight points" id="showWeight"></p><br>
        <p class="fa fa-tint point" id="shoWater"></p><br>
        <p class="fa fa-walking point" id="showSteps"></p>
      </div>
    </div>


    <div class="record">
      <p>Your Record</p>
    </div>


    <div class="showList">

      <div class="day">
        <br>
        <br>
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </div>

      <div class="details">
        <h4>Weight</h4>
        <ul id="weightDetails"></ul>
      </div>

      <div class="details">
        <h4>Water</h4>
        <ul id="waterDetails"></ul>
      </div>

      <div class="details">
        <h4>Steps</h4>
        <ul id="stepsDetails"></ul>
      </div>

    </div>




    <canvas id="myChart" width="300" height="200"></canvas>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <script src="health.js"></script>

</body>

</html>
